<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/resetPwd.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
    <div><a href="#" class="logo"><img src="img/logo.png" alt="logoImg" id="logoImg"></a></div>  
    <div class="bigTitle">비밀번호 찾기</div>
    </header>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-md-7 col-lg-5 col-xl-4">
                    <form class="validation-form" novalidate>
                            <div class="row align-items-center mt-4" id="frame">
                                <p class="fw-bold">비밀번호</p>
                                    <div class="col">
                                            <input type="password" maxLength=20 onInput="maxLengthCheck(this)"
                                             onKeyUp="inputDataCheck(this.id)"
                                                name="pwd" id="pwd"
                                                class="form-control" placeholder="비밀번호" required/>
                                                <div class="invalid-feedback">
                                                    비밀번호를 입력하세요
                                                </div>
                                    </div>       
                            </div>
                            <div class="row align-items-center mt-4" id="frame">
                                
                                <div class="col">
                                    <p class="fw-bold">비밀번호 재입력<br><span>・ 8~32자의 영문 대소문자, 숫자, 특수문자를 조합하여 설정해 주세요.
                                    </span></p>
                                        <input type="password" name="pwdRe" id = "pwdRe" class="form-control" placeholder="비밀번호" required>
                                            <div class="invalid-feedback">
                                                비밀번호를 다시 한 번 입력하세요.
                                            </div>
                                </div>
                                <div id="fix" >
                                    <button type="button" id="#btn1" value="signUpIndividual" onClick="location.href='login.html'" class="btn-xlarge"  style="color: white; background-color: #F25774;">로그인하기</button>
                                </div> 
                            </div>
                    </form> 
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
