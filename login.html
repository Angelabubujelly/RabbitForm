<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div  class="logo">
            <a href="#">
                <img src="img/logo.png" alt="logoImg" id="logoImg">
            </a>
        </div>  
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-md-7 col-lg-5 col-xl-4" >
                    <form class="validation-form" novalidate>
                        <div id="individual" class="form-action show container-fluid align-items-center">
                            <form>
                                <div class="form-floating row align-items-center mt-4 " width="">
                                  <input type="email" class="form-control " id="email" placeholder="name@example.com">
                                  <label for="floatingInput">
                                    <svg class="svg-icon" viewBox="0 0 20 20">
                                        <path fill="none" d="M10,10.9c2.373,0,4.303-1.932,4.303-4.306c0-2.372-1.93-4.302-4.303-4.302S5.696,4.223,5.696,6.594C5.696,8.969,7.627,10.9,10,10.9z M10,3.331c1.801,0,3.266,1.463,3.266,3.263c0,1.802-1.465,3.267-3.266,3.267c-1.8,0-3.265-1.465-3.265-3.267C6.735,4.794,8.2,3.331,10,3.331z"></path>
                                        <path fill="none" d="M10,12.503c-4.418,0-7.878,2.058-7.878,4.685c0,0.288,0.231,0.52,0.52,0.52c0.287,0,0.519-0.231,0.519-0.52c0-1.976,3.132-3.646,6.84-3.646c3.707,0,6.838,1.671,6.838,3.646c0,0.288,0.234,0.52,0.521,0.52s0.52-0.231,0.52-0.52C17.879,14.561,14.418,12.503,10,12.503z"></path>
                                    </svg>
                                    &nbsp;이메일</label>
                                </div>
                                <div class="form-floating row align-items-center mt-3 mb-3  ">
                                  <input type="password" class="form-control " id="pwd" placeholder="비밀번호">
                                  <label for="floatingPassword">
                                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                    </svg>
                                    &nbsp;비밀번호</label>
                                </div>
                                <div class="row align-items-center mt-2 mb-2  " id="signin" >
                                <button class=" btn btn-lg" type="submit" style="background-color: #F25774;color: white; ">로그인</button>
                                </div>
                              </form>
                        </div>
                    </form>   
            </div>
            <div class="container ">
                <div class="row ">
                  <div class="col">
                    <ul class="nav justify-content-center">
                      <li class="nav-item ">
                        <a class="nav-link active" href="#"  id="test">비밀번호 찾기&emsp;&emsp;|</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"  href="#" id="test">아이디 찾기&emsp;&emsp;|</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"href="signUp.html"  id="test">회원가입</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
