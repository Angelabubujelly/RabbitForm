<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/findIdResult.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/signUp.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
    <div><a href="#" class="logo"><img src="img/logo.png" alt="logoImg" id="logoImg"></a></div>  
    <div class="bigTitle">아이디 찾기</div>
    </header>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-md-7 col-lg-5 col-xl-4">
                    <form class="validation-form" novalidate>
                        <div id="entire" class="form-action show container-fluid align-items-center">
                            <div class="row align-items-center mt-4" id="frame">
                                <div class="col">
                                    <p class="fw-bold">아이디 찾기 결과</p>
                                        <input type="text" name="result" id = "result" class="form-control" placeholder="결과" readonly>
                                </div>
                            </div>
                            <div id="login" >
                                <button type="button"onClick="location.href='login.html'" class="btn-xlarge"  style="color: white; background-color: #F25774;">로그인</button>
                            </div> 
                        </div>
                    </form> 
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
