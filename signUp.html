<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/signUp.js"></script>
    <!-- 다음 지도 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="daumApi.js"></script> -->
    <!-- 다음지도 -->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
    <div><a href="#" class="logo"><img src="img/logo.png" alt="logoImg" id="logoImg"></a></div>  
    <div class="bigTitle">회원가입</div>
    </header>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-md-7 col-lg-5 col-xl-4">
                    <form class="validation-form" novalidate>
                        <div id="individual" class="form-action show container-fluid align-items-center">
                            <div class="row align-items-center mt-4" id="frame">
                                <p class="fw-bold">아이디</p>
                                    <div class="col-4">
                                            <input type="text" maxLength=20 onInput="maxLengthCheck(this)"
                                             onKeyUp="inputDataCheck(this.id)"
                                                name="id" id="id"
                                                class="form-control" placeholder="ID" required/>
                                                <div class="invalid-feedback">
                                                    ID 를 입력하세요
                                                </div>
                                    </div>
                                    @
                                    <div class="col">
                                        <input type="text"  onKeyUp="inputDataCheck(this.domain)"
                                        name="domain"  id="domain" class="form-control" placeholder="example.com" required>
                                            <div class="invalid-feedback">
                                                도메인 주소를 입력하세요.
                                            </div>
                                    </div>
                            </div>
                            <div class="row align-items-center mt-4 frame" id="hey">
                                <div class="col" >
                                    <p class="fw-bold">비밀번호</p>
                                        <input type="password" name="pw" id="pw" class="form-control" placeholder="비밀번호" required>
                                            <div class="invalid-feedback">
                                                비밀번호를 입력하세요.
                                            </div>
                                </div>
                            </div>
                  
                            <div class="row align-items-center mt-4" id="">
                                <div class="col">
                                    <p class="fw-bold">비밀번호 재확인</p>
                                        <input type="password" name="confirmpassword" id="cfpw" class="form-control" placeholder="비밀번호 재확인" required>
                                            <div class="invalid-feedback">
                                                비밀번호를 다시 입력하세요.
                                            </div>
                                </div>
                            </div>
                            <div class="row align-items-center mt-4" id="frame">
                                <div class="col">
                                    <p class="fw-bold">이름</p>
                                        <input type="text" name="name" id = "name" class="form-control" placeholder="이름" required>
                                            <div class="invalid-feedback">
                                                이름을 입력하세요.
                                            </div>
                                </div>
                            </div>
                            <div class="row align-items-center mt-4" id="frame">
                                <p class="fw-bold">생년월일</p>
                                    <div class="col">
                                        <select name="yy" id="year" class="form-select" aria-label="Default select example"></select>
                                            <div class="invalid-feedback">
                                                년을 입력하세요.
                                            </div>
                                    </div>
                                    <div class="col">
                                        <select name="mm" id="month" class="form-select" aria-label="Default select example"></select>
                                            <div class="invalid-feedback">
                                                월을 입력하세요.
                                            </div>
                                    </div>
                                    <div class="col">
                                        <select name="dd" id="day" class="form-select" aria-label="Default select example"></select>
                                            <div class="invalid-feedback">
                                                일을 입력하세요.
                                            </div>
                                    </div>
                            </div>
                            <div class="row align-items-center mt-4" id="frame">
                                <div class="col">
                                    <p class="fw-bold">성별 </p>
                                        <select class="form-select" id="gender" >
                                            <option value="">성별</option>
                                            <option>여성</option>
                                            <option>남성</option>
                                        </select>
                                            <div class="invalid-feedback">
                                                성별을 선택하세요.
                                            </div>
                                </div>
                            </div>
                            <div class="row align-items-center mt-4" id="frame">
                                <p class="fw-bold">휴대전화</p>
                                    <div class="col-4">
                                        <select class="form-select" id="phoneInd1" required>
                                            <option value="">010</option>
                                            <option>012</option>
                                            <option>013</option>
                                            <option>015</option>
                                            </select>
                                                <div class="invalid-feedback">
                                                    식별번호를 선택하세요.
                                                </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="phoneInd2" placeholder="'-'없이 입력" required>
                                            <div class="invalid-feedback">
                                                전화번호를 입력하세요.
                                            </div>
                                    </div>
                            </div>
                            <div class="row align-items-center mt-4"id="frame2" >
                                <div class="col">
                                    <p class="fw-bold" id="adressCom">주소</p>
                                    <input type="text" placeholder="" name="post1" id="post1" class="form-control mb-1 " value="" style="display:inline-block;width:100px;" required> 
                                    <button id="search" onclick="sample6_execDaumPostcode()"  style="color: white; background-color: #F25774; font-size: 16px;">주소검색</button>
                                    <input type="text"  name="address1" id="address1" class="form-control  mb-1" value="" placeholder="주소" required>
                                    <input type="text" name="address2" id="address2" class="form-control mb-3 col-md-7" value="" placeholder="상세주소" required>
                                </div>       
                            </div>
                            <div id="signUp" >
                                <button type="button" id="#btn1" value="signUpIndividual" onClick="signUpInd_submit()" class="btn-xlarge"  style="color: white; background-color: #F25774;">가입하기</button>
                            </div> 
                        </div>
                    </form> 
                </div>
            </div>
        
            <div  id="ifUHave">
                <p class="text-center mt-3 text-secondary">만약 계정이 있으시다면, <a id="sugg" href="logIn.html">로그인 하세요🐇</a></p>
            </div>     
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
